<div class="Block Moveable Panel" style="%%GLOBAL_HideWishListAddFrom%%" id="WishListEditFrom">
	<h2><i class="fa fa-paper-plane"></i> %%GLOBAL_PageTitle%%</h2>
	<div class="BlockContent">
		<p class="InfoMessage" style="display: %%GLOBAL_HideNormalMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="ErrorMessage" style="display: %%GLOBAL_HideErrorMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="SuccessMessage" style="display: %%GLOBAL_HideSuccessMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>
		<form action="%%GLOBAL_ShopPath%%/wishlist.php%%GLOBAL_WishListAction%%" method="post" onsubmit="return ValidateWishListForm('add');">
			<table cellspacing="10" border="0">
				<tr>
					<td>
						%%LNG_WishListName%%:
					</td>
					<td>
						<input type="text" name="wishlistname" id="wishlistname" value="%%GLOBAL_WishListName%%" class="Field200" />
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="publicwishlist" id="publicwishlist" value="1" %%GLOBAL_SelectPublic%% />
						<label for="publicwishlist">%%LNG_YesShareWishList%%</label>
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="submit" class="Buttons" name="submit" value="%%LNG_SaveWishList%%" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
