<div class="Block" id="WishLists" style="%%GLOBAL_HideWishLists%%">
	<div class="BlockContent">
	<h2><i class="fa fa-paper-plane"></i> %%LNG_WishLists%%</h2>
		<div>
			<p class="InfoMessage"  style="display: %%GLOBAL_HideNormalMessage%%">
				%%GLOBAL_WishListMessage%%
			</p>
			<p class="ErrorMessage" style="display: %%GLOBAL_HideErrorMessage%%">
				%%GLOBAL_WishListMessage%%
			</p>
			<p class="SuccessMessage" style="display: %%GLOBAL_HideSuccessMessage%%">
				%%GLOBAL_WishListMessage%%
			</p>

				<form name="wishlistsform" id="wishlistsform" style="%%GLOBAL_HideWishListsTable%%" action="%%GLOBAL_ShopPath%%/wishlist.php?action=deletewishlist" onsubmit="return ValidateDeleteWishlist(true);" method="post">
					<input type="button" style="display: inline;" class="Buttons" onclick="document.location.href='wishlist.php?action=addwishlist'" value="%%LNG_CreateANewWishList%%" />
					<input type="submit" style="display: inline;" class="Buttons" value="%%LNG_WishListDelete%%" />
					<table style="border: 1px solid #ddd;margin-top: 10px;" cellspacing="0" cellpadding="0" class="CartContents">
						<thead>
							<tr>
								<th style="text-align: center;" width="10"><input type="checkbox" id="selectAllWishLists" onclick="ToggleWishListDeleteBoxes(this.checked)" /></th>
								<th style="text-align: center;">%%LNG_WishListName%%</th>
								<th style="text-align: center;">%%LNG_Items%%</th>
								<th style="text-align: center;">%%LNG_Shared%%</th>
								<th style="text-align: center;" nowrap="nowrap">%%LNG_Action%%</th>
							</tr>
						</thead>
						%%SNIPPET_WishList%%
					</table>
				</form>
		</div>
	</div>
</div>
