<div class="Block Moveable Panel" style="%%GLOBAL_HideWishListItems%%" id="WishListItems">
	<h2><i class="fa fa-paper-plane"></i> %%GLOBAL_WishListName%%</h2>
	<div class="BlockContent">
		<p class="InfoMessage" style="display: %%GLOBAL_HideNormalMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="ErrorMessage" style="display: %%GLOBAL_HideErrorMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="SuccessMessage" style="display: %%GLOBAL_HideSuccessMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<ul class="ProductList WishlistProductList">
			%%SNIPPET_WishListItems%%
		</ul>
	</div>
	<br />
	<div class="SharePublicWishList" style="%%GLOBAL_HideShareWishList%%">
		<div class="%%GLOBAL_ShareWishListClass%%">
			%%GLOBAL_ShareWishListIntro%%<br /><strong>%%GLOBAL_PublicWishListUrl%%</strong>
		</div>
	</div>
</div>
